 <div class="loading" *ngIf="!locations"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			 	<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="#opps" data-toggle="tab">Opportunities</a></li>
					<li role="presentation"><a href="#locs" data-toggle="tab">Locations</a></li>
					<li role="presentation"><a href="#servs" data-toggle="tab">Services</a></li>
					<li role="presentation"><a href="#sites" data-toggle="tab">Sites</a></li>
			 	</ul>
			 	<div class="tab-content">
			 		<div class="tab-pane active" id="opps">
			 			<p>
			 				<em>[table/list of opportunities] </em>
			 			</p>
			 		</div>

			 		<div class="tab-pane" id="locs">
			 			<ul>
			 				<li *ngFor="let location of locations">
			 					<h3>
			 						Starting at: {{location.rent | currency:undefined:0}}
			 					</h3>
			 					<hr>
			 					<p>{{location.qty}} Floorplans
				 					<br>
				 					{{location.neighborhood}}, {{location.city}}
				 					<br>
				 					<a href="" (click)="onLocationClick()">{{location.address}}</a>
				 				</p>
			 				</li>
			 			</ul>
			 		</div>
			 		<div class="tab-pane" id="servs">
			 			<p>
			 				<em>[table/list of services]</em>
			 			</p>	
			 		</div>
			 		<div class="tab-pane" id="sites">
			 			<p>
			 				<em>
			 					[table/list of sites]
			 				</em>
			 			</p>
			 		</div>
			 	</div>
			</div>
		</div>
	</div>
